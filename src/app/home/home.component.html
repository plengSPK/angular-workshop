<div class="album py-5 bg-light">
  <div class="container">
    <input type="text" (keyup)="updateSearch($event.target.value)"/>
    <div class="row">
      <div class="col-md-4" *ngFor="let article of articleListFilter">
        <article-card [articleData]="article"></article-card>
      </div>
    </div>
  </div>
</div>
