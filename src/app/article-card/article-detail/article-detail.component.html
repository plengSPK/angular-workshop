<div class="album py-5 bg-light">
    <div class="container">
        <img src="{{article.urlToImage}}" class="img-fluid mx-auto d-block">
        <div class="card-body">
          <h3>{{article.title}}</h3>
          <p class="card-text">Author: {{article.author}}</p>
          <small class="text-muted">{{article.publishedAt | relativeTime}}</small>
          <p class="card-text">{{article.content}}</p>
        </div>
    </div>
</div>
